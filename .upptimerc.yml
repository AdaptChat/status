  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.adapt.chat
  logoUrl: https://raw.githubusercontent.com/AdaptChat/branding/main/icons/adapt-fg-transparent.svg
  name: AdaptChat status
  introTitle: "AdaptChat Status"
  introMessage: The current status of different Adapt services
  theme: dark
  favicon: https://raw.githubusercontent.com/AdaptChat/branding/main/icons/adapt-fg-transparent.png
